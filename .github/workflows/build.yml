name: Build Workflow

on:
  push:
    branches: master

jobs:
  build-windows:
    runs-on: windows-2019
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.12'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r cp_red_npc_generator/requirements.txt
      - name: Run PyInstaller
        run: |
          python -m PyInstaller cp_red_npc_generator/cp_red_npc_generator.spec
      - uses: actions/upload-artifact@v2
        with:
          name: Windows_cp_red_npc_generator
          path: dist/cp_red_npc_generator.exe
      - name: Create tag
        run: |
          git tag dev
          git push --tags --porcelain
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: dev
          release_name: ${{ github.event.head_commit.message }}
          body: |
            Test Release v1.0.0
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: dist/cp_red_npc_generator.exe
          asset_name: cp_red_npc_generator.exe
          asset_content_type: application/zip